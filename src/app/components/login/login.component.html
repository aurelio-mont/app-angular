<div class="container">
    <form class="form-signin">

        <h4 class="form-signin-heading">{{title}}</h4>

        <p>
            <label for="email" class="sr-only">Correo Electronico</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Correo Elctronico" required autofocus>

            <label for="password" class="sr-only">Contraseña</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña" required autofocus>
        </p>

        <input type="submit" value="Entrar" class="btn btn-lg btn-primary btn-block">
    </form>
</div>
